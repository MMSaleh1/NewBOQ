<ion-header>

  <ion-navbar>
      <img src="assets/img/logo.png"  class="menu-logo-img">
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form action="">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </form>

    <ion-segment mode="md" [(ngModel)]="listSelected" color="secondary">
      <ion-segment-button value="0" >
        <div class="search-change">{{'subCategories.Category' | translate}}</div>
      </ion-segment-button>
      <ion-segment-button value="1">
        <div class="search-change">{{'subCategories.Product' | translate}}</div>
      </ion-segment-button>
    </ion-segment>
 
    <div [ngSwitch]="listSelected">
  <ion-list *ngSwitchCase="'0'">
    <ion-item *ngFor="let subCat of results">
      <ion-label (tap)="openSubCate(subCat)">{{subCat.name}}</ion-label>
    </ion-item>
  </ion-list>





  <ion-list *ngSwitchCase="'1'" >
    <ion-item class="cart-list-item" *ngFor="let product of products">
      <ion-thumbnail item-left class="item-thumbnail"  (tap)="toProduct(product)"> 
          <img class="img" [src]="product.image1">
      </ion-thumbnail>
      <div class="item-name-container"  (tap)="toProduct(product)">
        <div class="item-name">{{product.name}}</div>
        <div class="item-vendor">{{product.company_name}}</div>
        <rating rating="{{product.rating}}" cCount="{{product.customerCount}}"></rating>
      </div>
      <div class="price-wrapper" *ngIf="product.price !=0" (tap)="toProduct(product)">
        <div class="price">{{product.currentPrice}}</div> <div class="">LE</div>
        <div class="old-price">{{product.price}} </div> <div>LE</div>
      </div>
      <div class="price-wrapper" *ngIf="product.price === 0" (tap)="toProduct(product)">
        <div class="price">{{product.currentPrice}}</div>    
        <div class="">LE</div> 
        
      </div>
      <div  class="order-button" (tap)="add2Cart(product)"><div class="order-text">Add To Cart</div></div> 
     
    </ion-item>
  </ion-list>

</div>

</ion-content>
