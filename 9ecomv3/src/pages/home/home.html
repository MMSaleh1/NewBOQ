  <div class="tabs-wrapper" >
    <div class="tabs-round" *ngIf="viewNum == '0' ">
      <div  class="tab-selected-cat">
        <button ion-button clear (tap)="changeView('0')" >Categories</button>
      </div>
     
      <div  class="tab-notselected-ven">
          <button ion-button clear (tap)="changeView('1')" >Vendors</button>
        </div>
    </div>
    <div  class="tabs-round" *ngIf="viewNum == '1'">
        <div  class="tab-notselected-cat">
            <button ion-button clear (tap)="changeView('0')" >Categories</button>
          </div>
        <div class="tab-selected-ven">
          <button ion-button clear (tap)="changeView('1')" >Vendors</button>
        </div>
    </div>
    
  </div>


  <div class="list-container" *ngIf="viewNum == '0'">
  <div class="card9-container" *ngFor="let item of category_array">
           
    <div (tap)="categories(item)">
    
      <div class="pic-box" >
      <img [src] = "getImgContent(item.image)">
   
        <span class="listbox">
          <span class="title">{{item.name}}</span>
        </span>
      </div>
    </div>
    
    <!--<div class="temp">
      {{item.company_name}}
    </div>-->
  </div>
</div>

<div class="list-container" *ngIf="viewNum == '1'">
  <div class="card9-container" *ngFor="let item of vendorsArray">
           
    <div>
    
      <div class="pic-box" >
      <img [src] = "getImgContent(item.image)">
    </div>
  
    <!--<div class="temp">

  </div>
