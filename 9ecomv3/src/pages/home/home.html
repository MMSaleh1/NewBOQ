 <ion-slides dir="auto" autoplay="3000" loop="true" speed="1000" class="slides" pager="true">
    <ion-slide *ngFor="let Image of adsSliders">

    </ion-slide>
</ion-slides>




<ion-slides  dir="auto" loop="true" slidesPerView="3"  >
  <ion-slide *ngFor="let item of category_array">
       <img class="category-slider-image" src="{{item.image}}" alt="category Image">
       <!-- <div class="title">{{item.name}}</div> -->
  </ion-slide>
</ion-slides>


 <ion-slides  dir="auto" loop="true"  slidesPerView="3" spaceBetween="15" >
  <ion-slide *ngFor="let item of vendorsArray">
     <img src="{{item.image}}" alt="vendors Image">
     
  </ion-slide>
</ion-slides>
