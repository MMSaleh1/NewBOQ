<ion-header>
  <ion-navbar>
    
      <img src="assets/img/Logo.PNG"  class="menu-logo-img">
    
    
  </ion-navbar> 
</ion-header>
<ion-content center class="page-home pane no-scroll">

        <ion-searchbar (tap)="toSearchPage()"></ion-searchbar>



  <div>
    <ion-slides dir="auto" autoplay="3000" loop="true" speed="1000" class="slides" pager="true">
      <ion-slide *ngFor="let Image of adsSliders">
         <img src="{{Image.image}}" alt="Product Image">
      </ion-slide>
 </ion-slides>
  </div>




  <ion-segment [(ngModel)]="viewNum" color="secondary">
  <ion-segment-button value="0">
    <div class="search-change">Categories</div>
  </ion-segment-button>
  <ion-segment-button value="1">
    <div class="search-change">Vendors</div>
  </ion-segment-button>
</ion-segment>


<div [ngSwitch]="viewNum">
  <div class="list-container" *ngSwitchCase="'0'">
  <div class="card9-container" *ngFor="let item of category_array">
           
    <div (tap)="categories(item)">
    
      <div class="pic-box" >
      <img [src] = "getImgContent(item.image)">
   
        <div class="listbox">
          <div class="title">{{item.name}}</div>
        </div>
      </div>
    </div>
    
   
  </div>
</div>

<div class="list-container" *ngSwitchCase="'1'">
  <div class="card9-container" *ngFor="let item of vendorsArray">
           
    <div>
    
      <div class="pic-box" >
      <img [src] = "getImgContent(item.image)">
    </div>
  
    <!--<div class="temp">
      {{item.company_name}}
    </div>-->

  </div>
  </div>
</div>
</div>
</ion-content>
