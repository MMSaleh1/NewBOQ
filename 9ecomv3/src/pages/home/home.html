<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/img/menu.png" class="menu-image">
    </button>
    <ion-title>
      <div>B<span>OQ</span></div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-home pane no-scroll">
  <ion-slides #sliders class="ads-slider" pager="true">
    <ion-slide *ngFor="let slide of adsSliders">
      <img [src]="slide.image">
      <a (click)="categories(slide.category)">
        <div class="ads-wrapper">
          <div class="ads-box">
            <div class="ads-title" [innerHTML]="slide.title"></div>
            <div class="ads-description">{{slide.description}}</div>
          </div>
        </div>
      </a>
      <div class="fade-away"></div>
    </ion-slide>
  </ion-slides>

  <div class="small-ads-wrapper"> 
    <ion-list >
      <ion-row>
        <ion-col *ngFor="let cat of category_array; let item = index;">
          <ion-avatar item-start>
              <div>
                  <img (tap) = "categories(cat.id)" alt = "Avatar" style="border-radius:50%; width:100px;" *ngIf="cat.image" [src]="cat.image"/>
                  <img (tap) = "categories(cat.id)" alt = "Avatar" style="border-radius:50%; width:100px;" *ngIf="!cat.image" src="assets/img/nophoto.jpg"/> 
                  <h4 style="color:rgba(25, 206, 238, 0.719);">
                    {{cat.name}}
                  </h4>
              </div>
          </ion-avatar> 
          
        </ion-col> 
      </ion-row>

    </ion-list>  

    <div *ngIf="ReadyCats">
      <div *ngFor="let item of items">
       {{item.name}}
      </div>
    </div>
  </div> 


</ion-content>
