<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title></ion-title> 
    <ion-buttons end>
      <button ion-button icon-only (click)="filterModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <scroll-tabs *ngIf="show" #scrollTab [tabs]="tabs" (onSelectedTab)="tabChange($event)"></scroll-tabs>
</ion-header>


<ion-content  class="page-categories">
  <div [ngSwitch]="selectedTab" (swipe)="swipeEvent($event)">
    
      <ion-scroll scrollY="true" scrollX="true" class="content-wrapper">
          <div class="card9-container" *ngFor="let item of items">
            <div class="pic-box" (tap)="toProduct(item)">
              <img [src]="item.image">
            </div>
            <div class="title">
              {{item.prod_name}}
            </div>
            <div class="price-box">
              <span class="price">LE {{item.price}}<span class="old-price">LE {{item.price}}</span></span>
              <span class="price-love" [class.selected]="item.love">
                <ion-icon name="heart"></ion-icon>
              </span>
            </div>
          </div>
      </ion-scroll>
    
  </div>    
</ion-content>
